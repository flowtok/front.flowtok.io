type Query {
    users: [User]
    user: User!
    login(name: String!, password: String!): LoginResponse
    getCurrentUser(id: ID!): User
    tasks: [Task]
    generalSettings: GeneralSettings
    wallets: [PaymentMethod]
}

type LoginResponse{
    user: User
    token: String
}
type PayOutResponse {
    success: Boolean
    message: String
}
type AddWaletResponse {
    type: String
    value: String
}
type User {
    id: ID!
    password: String!
    name: String!
    userImage: String!
    tagName: String!
    age: Int!
    country: String!
    balance: String!
    avgViews: String!
    price: String!
    goodRate: Float!
    heldMoney: String!
    totalEarnings: String!
    refLink: String!
    refCount: Int!
    refEarnings: String!
    history: [HistoryItem]!
    type: UserType!
}

enum UserType {
    Blogger
    Advertiser
}

enum HistoryItemType {
    dec
    inc
}
type HistoryItem {
    value: String!
    date: String!
    type: HistoryItemType!
}
type Task {
    id: ID!
    title: String!
    description: String!
    promo: String!
    price: Float!
    state: String!
}
input UserNameInput {
    name: String!
    id: ID!
}
input PayOutInput {
    type: WalletType!
    value: Float!
}
input AddWalletInput {
    type: WalletType!
    value: String!
}
enum WalletType {
    phone
    yandex
    card
    qiwi
    wmr
    wmz
}
type PaymentMethod  {
    value: String!
    type: WalletType!
}
type Mutation {
    updateUserName(input: UserNameInput): User
    payOut(input: PayOutInput): PayOutResponse
    addWallet(input: AddWalletInput): AddWaletResponse
}
type GeneralSettings {
    facebook: String
    telegram: String
    instagram: String
}