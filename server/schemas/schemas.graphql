type Query {
    users: [User]
    user(id: ID!): User!
    tasks: [Task]
}
type User {
    id: ID!
    name: String!
    tagname: String!
    age: Int!
    country: String!
    balance: String!
    avg_views: String!
    price: String!
    good_rate: Float!
    held_money: String!
    total_earnings: String!
    ref_link: String!
    ref_count: Int!
    ref_earnings: String!
    history: [HistoryItem]!
}
type HistoryItem {
    value: String!
    date: String!
    type: String!
}
type Task {
    id: ID!
    title: String!
    description: String!
    promo: String!
    price: Float!
    state: String!
}