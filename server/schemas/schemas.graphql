type Query {
    users: [User]
    user(id: ID!): User!
    tasks: [Task]
    generalSettings: GeneralSettings
}

type User {
    id: ID!
    name: String!
    userImage: String!
    tagName: String!
    age: Int!
    country: String!
    balance: String!
    avgViews: String!
    price: String!
    goodRate: Float!
    heldMoney: String!
    totalEarnings: String!
    refLink: String!
    refCount: Int!
    refEarnings: String!
    history: [HistoryItem]!
}

enum HistoryItemType {
    dec
    inc
}
type HistoryItem {
    value: String!
    date: String!
    type: HistoryItemType!
}
type Task {
    id: ID!
    title: String!
    description: String!
    promo: String!
    price: Float!
    state: String!
}
input UserNameInput {
    name: String!
    id: ID!
}
type Mutation {
    updateUserName(input: UserNameInput): User
type GeneralSettings {
    facebook: String
    telegram: String
    instagram: String
}